<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- HEADER -->
    <header class="jw-debug">
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container">
                <a class="navbar-brand text-uppercase" href="#">Start bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#portfolio-nav" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="portfolio-nav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="jw-debug">
        <!-- SECTION 1 HERO -->
        <section id="hero" class="jw-debug odd">
            <div class="container">
                hero
            </div>
        </section>
        <!-- SECTION 2 PORTFOLIO -->
        <section id="portfolio" class="jw-debug">
            <div class="container">
                portfolio

            </div>
        </section>
        <!-- SECTION 3 ABOUT -->
        <section id="about" class="jw-debug odd">
            <div class="container">

                about
            </div>
        </section>
        <!-- SECTION 4 CONTACT -->
        <section id="contact" class="jw-debug">
            <div class="container">
                contact me

            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="jw-debug">
        <!-- FOOTER TOP -->
        <div class="footer-top bg-secondary">
            <div class="container">

                footer top
            </div>
        </div>
        <!-- FOOTER BOTTOM -->
        <div class="footer-bottom">
            <div class="container">
                footer-bottom

            </div>
        </div>
    </footer>

    <!-- Java  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
